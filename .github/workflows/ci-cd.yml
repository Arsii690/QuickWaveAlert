name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8 black
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check app/ || true
    
    - name: Test imports
      run: |
        python -c "from app.signal_processor import STALTADetector; print('✅ Signal processor OK')"
        python -c "from app.data_fetcher import SeismicDataFetcher; print('✅ Data fetcher OK')"
        python -c "from app.main import app; print('✅ FastAPI app OK')"
    
    - name: Test API startup
      run: |
        timeout 10 uvicorn app.main:app --host 0.0.0.0 --port 8000 || true

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub (optional)
      if: ${{ secrets.DOCKER_USERNAME != '' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: quakealert-wave:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-huggingface:
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Hugging Face CLI
      run: |
        pip install huggingface_hub
    
    - name: Login to Hugging Face
      if: ${{ secrets.HF_TOKEN != '' }}
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        huggingface-cli login --token $HF_TOKEN
    
    - name: Deploy to Hugging Face Spaces
      if: ${{ secrets.HF_TOKEN != '' && secrets.HF_USERNAME != '' }}
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        SPACE_NAME: ${{ secrets.HF_SPACE_NAME != '' && secrets.HF_SPACE_NAME || 'QuakeAlertWave' }}
      run: |
        # Copy Dockerfile.hf to Dockerfile for HF deployment
        cp Dockerfile.hf Dockerfile
        
        # Create .gitattributes if it doesn't exist
        echo "*.pkl filter=lfs diff=lfs merge=lfs -text" >> .gitattributes || true
        
        # Push to Hugging Face Space
        huggingface-cli upload $HF_USERNAME/$SPACE_NAME \
          --repo-type space \
          --private false \
          . \
          --exclude "venv/**" "*.pyc" "__pycache__/**" ".env" "models/*.pkl"
    
    - name: Skip deployment (secrets not set)
      if: ${{ secrets.HF_TOKEN == '' || secrets.HF_USERNAME == '' }}
      run: |
        echo "⚠️ HF_TOKEN or HF_USERNAME not set. Skipping deployment."
        echo "Add these secrets in GitHub Settings to enable auto-deployment."
